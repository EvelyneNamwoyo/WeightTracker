<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weight tracker app">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="./details.html">Details</a>
        </li>
        <li>
          <a href="#">Statistics</a>
        </li>
      </ul>

    <main>
      <h1>Eve's details</h1>
      <article class="weight-mesaurements">
        <section>
          <h2>Start</h2>
          <p>54.0kg</p>
          <p>BMI: 18.0</p>
          <time datetime="2019-11-25">25 Nov 2019</time>
        </section>
        <section>
          <h2>Current</h2>

          <div class="summary">
            <div>
              <p>Body fat</p>

          </div>

    <footer></footer>

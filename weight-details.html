<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weight tracker app">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/script.js"></script>
  </head>
  <body class="weights-details">
    <header>
      <span class="add">+Add</span>
      <span class="settings">Settings</span>

      <div class="new-weight">
        <article>
          <p>Enter new weight</p>
          <form action="">
            <div class="form-fields">
              <div class="label">
                <label for="new date">Date</label>
              </div>
              <div class="form-input">
                <input type="date" id="date-of-birth">
              </div>
            </div>
            <div class="form-fields">
              <div class="label">
                <label for="weight">Weight(kg)</label>
              </div>
              <div class="form-input">
                <input type="tel" id="weight" name="weight">
              </div>
            </div>
            <button type="submit">Save</button>
          </form>
        </article>
      </div>
      <ul>
        <li>
          <a href="#">Details</a>
        </li>
        <li>
          <a href="#">Statistics</a>
        </li>
      </ul>
      
    </header>
    <main>
      <h1>Eve's details</h1>
      <article class="weights">
        <section class="weight-summaries">
          <h2>Start</h2>
          <p>54.0kg</p>
          <p>BMI: 18.0</p>
          <time datetime="2019-11-25">25-11-2019</time>
        </section>
        <section class="weight-summaries">
          <h2>Target</h2>
          <p>54.0kg</p>
        </section>
        <section class="weight-summaries">
          <h2>Current</h2>
          <p>50.0kg</p>
          <p>BMI: 17.0</p>
          <time datetime="2019-11-25">25-11-2019</time>
        </section>
        
      </article>
      <article>
        <section>
          <h2>Current information</h2>
          <div class="current-summary">
            <div>
              <p>Body fat</p>
              <p>19.6kg</p>
            </div>
            <div>
              <p>Weight lost</p>
              <p>0.6kg</p>
            </div>
            <div>
              <p>Remaing</p>
              <p>7.6kg</p>
            </div>

          </div>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
